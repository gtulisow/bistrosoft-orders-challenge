version: '3.8'

# Docker Compose completo: SQL Server + API
# Uso: docker-compose -f docker-compose.full.yml up

services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: bistrosoft-sqlserver
    platform: linux/arm64
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=Admin1234!
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 20s
    networks:
      - bistrosoft-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bistrosoft-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=BistrosoftOrdersDb;User Id=sa;Password=Admin1234!;TrustServerCertificate=True;
      - Database__UseInMemory=false
      - Jwt__Key=${JWT_SECRET_KEY:-DEV_SECRET_KEY_FOR_JWT_DO_NOT_USE_IN_PRODUCTION_12345678901234567890}
      - SEED_ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD:-Admin123!}
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
    restart: unless-stopped
    networks:
      - bistrosoft-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8080' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

volumes:
  sqlserver_data:
    driver: local

networks:
  bistrosoft-network:
    driver: bridge
